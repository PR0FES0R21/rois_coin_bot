<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoisCoin - Crypto Anda</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header>
        <div class="user-information">
            <div class="user_profile">
                <div class="image_profile text-align-start">
                    <img src="profile.png" alt="">
                </div>
                <div class="username_profile">Sayoga Pratama</div>
            </div>
            <div class="minning-information">
                <div class="row glassmorphism">
                    <div class="col minne-container">
                        <div class="minne-icon-container">
                            <div class="minne-icon"><i class="bi bi-car-front-fill"></i></div>
                            <div class="minne-name">Auto Farm</div>
                        </div>
                        <div class="minne-value" id="autofarm-value-target">0</div>
                    </div>
                    <div class="col minne-container">
                        <div class="minne-icon-container">
                            <div class="minne-icon"><i class="bi bi-fingerprint"></i></div>
                            <div class="minne-name">Taps</div>
                        </div>
                        <div class="minne-value" id="tabs-value-target">0</div>
                    </div>
                    <div class="col minne-container">
                        <div class="minne-icon-container">
                            <div class="minne-icon"><i class="bi bi-car-front-fill"></i> + <i
                                    class="bi bi-fingerprint"></i>
                            </div>
                        </div>
                        <div class="minne-value" id="minne_and_taps_target">0</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="coin-result">
            <div class="coin-information">Total Saldo Rois Coin Anda</div>
            <div class="coin-value-result" id="coin-value-result-target">100 000 000</div>
        </section>
        <section id="coin">
            <div class="coin-container">
                <img id="coin-img" src="icons.png" alt="" srcset="">
                <p id="coin-text" class="hidden">rois coin</p>
            </div>
        </section>

        <section id="home">
            <h1>Welcome to RoisCoin</h1>
            <p>Your gateway to the world of cryptocurrency</p>
        </section>
    </main>
    <nav>
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#prices">Prices</a>
        <a href="#contact">Contact</a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
